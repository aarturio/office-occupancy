<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    <title>Office Occupancy</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Buttons -->
        <div class="d-flex flex-column flex-shrink-0 mt-5" style="width: 280px">
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Vertical radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="vbtn-radio"
              id="vbtn-radio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-secondary" for="vbtn-radio1"
              >Daily Occupancy: Month</label
            >
            <input
              type="radio"
              class="btn-check"
              name="vbtn-radio"
              id="vbtn-radio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-secondary" for="vbtn-radio2"
              >Historical Occupancy: Month</label
            >
            <input
              type="radio"
              class="btn-check"
              name="vbtn-radio"
              id="vbtn-radio3"
              autocomplete="off"
            />
            <label class="btn btn-outline-secondary" for="vbtn-radio3"
              >Historical Occupancy: Day</label
            >
            <input
              type="radio"
              class="btn-check"
              name="vbtn-radio"
              id="vbtn-radio4"
              autocomplete="off"
            />
            <label class="btn btn-outline-secondary" for="vbtn-radio4"
              >Average Occupancy: Month</label
            >
          </div>
        </div>

        <!-- Chart is here -->
        <div class="col-md-8 mx-auto">
          <div class="card card-body text-center mt-5" id="main-div"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
